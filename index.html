<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="header">Welcome to Rock Paper Scissors game !!!</h1>
    <div class="Button-div">
      <button type="button" class="round" id="rock"></button>
      <!-- <label>Rock</label> -->

      <button type="button" class="round" id="paper"></button>
      <!-- <label>Paper</label> -->

      <button type="button" class="round" id="scissors"></button>
      <!-- <label>Scissors</label> -->
    </div>
    <div class="container">
        <div class="score" id="your-score-div"><h2>Your Score</h2><h2 id="You-win">0</h2></div>
        <div class="score" id="computer-score-div"><h2>Computer Score</h2><h2 id="Computer-win">0</h2></div>
    </div>
    <div class="result"><h1>Click any one button</h1></div>

    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
